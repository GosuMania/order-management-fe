<div class="example-container">
  <div class="filters row">
    <mat-form-field class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <input matInput [(ngModel)]="cercaValue" (ngModelChange)="applyFilter(cercaValue)" placeholder="Cerca">
      <button *ngIf="cercaValue" matSuffix mat-icon-button aria-label="Clear" (click)="applyFilter('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8" style="text-align: end">
      <button class="add-button" mat-fab extended (click)="openDialogAddClient()">
        <mat-icon>add</mat-icon>
        Aggiungi cliente
      </button>
    </div>

  </div>

  <div class="container-table">
    <table class="mat-table" mat-table matSort matTableResponsive [dataSource]="dataSource" (matSortChange)="sortChange($event)">

      <ng-container matColumnDef="numeroOrdine">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° ordine</th>
        <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.ragioneSociale}} </td>
      </ng-container>

      <ng-container matColumnDef="utente">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Agente</th>
        <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.provincia}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Cliente</th>
        <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.usernameAgenteRiferimento}} </td>
      </ng-container>

      <ng-container matColumnDef="dataOrdine">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Data Ordine</th>
        <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="consegna">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Consegna</th>
        <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="stagione">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Stagione</th>
        <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


      <ng-container matColumnDef="tipologiaOrdine">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Tipologia Ordine</th>
        <td class="mat-cell" mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" >
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef></th>
        <td class="mat-cell" mat-cell *matCellDef="let element">
          <button mat-icon-button style="z-index: 99" (click)="openDialogAddClient(element)">
            <mat-icon>print</mat-icon>
          </button>
          <button mat-icon-button style="z-index: 99" (click)="openDialogAddClient(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button style="z-index: 99" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr class="mat-header-row" mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
      <tr class="mat-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-paginator"
                   [length]="total"
                   [pageIndex]="currentPage"
                   [pageSize]="perPage"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   (page)="paginatorChange($event)"
    >
    </mat-paginator>
  </div>

</div>
