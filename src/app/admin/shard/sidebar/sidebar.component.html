<div class="navbar">
  <div class="top">
    <!-- <mat-icon [inline]='true'>notifications_none</mat-icon>-->
  </div>
  <div class="user">
    <img src="/assets/img/Logo_Order_Management.png" alt="">
    <br>
    <h4 class="name" *ngIf="userProfile">{{userProfile.username}}</h4>
    <p class="mail" *ngIf="userProfile">{{userProfile.email}}</p>
  </div>
  <div class="menu">
    <div class="menu-head">
      <button class="menu-button" routerLink="/home">
        <span>Home</span>
      </button>
    </div>
    <div class="menu-item">
      <button mat-button class="menu-button" routerLink="/customers">
        <mat-icon>store</mat-icon>
        <span>Clienti</span>
      </button>
      <button mat-button class="menu-button" routerLink="/providers" *ngIf="userProfile && userProfile.type === 'ADMIN'">
        <mat-icon>business</mat-icon>
        <span>Fornitori</span>
      </button>
      <button mat-button class="menu-button" routerLink="/colors">
        <mat-icon>cached</mat-icon>
        <span>Colori</span>
      </button>
      <button mat-button class="menu-button" routerLink="/products" *ngIf="userProfile && userProfile.type === 'ADMIN'">
        <mat-icon>style</mat-icon>
        <span>Articoli</span>
      </button>
      <button mat-button class="menu-button" routerLink="/orders">
        <mat-icon>list</mat-icon>
        <span>Ordini</span>
      </button>
      <button mat-button class="menu-button" routerLink="/statistics">
        <mat-icon>poll</mat-icon>
        <span>Statistiche</span>
      </button>
      <button mat-button class="menu-button" routerLink="/merchandise-exchange">
        <mat-icon>cached</mat-icon>
        <span>Cambio merce</span>
      </button>
      <!--
      <button mat-button class="menu-button" routerLink="/calendar">
        <mat-icon>calendar_today</mat-icon>
        <span>Calendario</span>
      </button>
      -->
    </div>
  </div>
</div>
